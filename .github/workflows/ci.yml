name: CI

on:
  push:
    branches: [ "main", "work" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Byte-compile the GUI script
        run: python -m compileall xiao_mg24_ahrs_gui.py
      - name: Run unit tests
        run: pytest
